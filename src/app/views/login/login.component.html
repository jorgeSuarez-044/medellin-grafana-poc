<div class="login-wrapper">
      
  <div class="login-card">

    <h1 class="logo">Medellín <span>Inteligente</span></h1>
     <div class="logo">
      <img
        src="https://www.fiware.org/custom/brand-guide/img/logo/fiware/primary/jpg/logo-fiware.jpg?"
        alt="Logo Alcaldía de Medellín"
        class="login-logo"
      />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="username" placeholder="Usuario" />
      <input type="password" formControlName="password" placeholder="Contraseña" />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>
</div>
