<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .menu-logo {
    display: block;
    max-width: 120px; /* Reduce el tamaño de la imagen */
    height: auto; /* Mantiene la proporción */
    margin: 0 auto 10px;
 

    transition: transform 0.3s ease, box-shadow 0.4s ease, filter 0.4s ease;
}

    /* Estilo del header */
    .header {
        background: white;
        width: calc(100% - 390px);
        /* Reduce un poco el ancho total */
        max-width: none;
        height: 75px;
        /* Un poco menos alto */
        padding: 12px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #333;
        border-radius: 18px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        margin-left: 330px;
        /* Ajuste fino para mantener la posición izquierda */
        margin-top: 20px;
        position: relative;
        z-index: 1000;
        opacity: 0;
        transform: translateY(-15px);
        animation: fadeIn 0.4s ease-out forwards;
    }



    /* Ajustar el contenido para que no se solape */
    .main {
        margin-top: 120px;
        /* Espacio suficiente para que no lo tape */
    }

    /* Animación de aparición */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }



    /* Hover con efecto de elevación */
    .header:hover {
        transform: translateY(-3px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
    }

    .logo {
        font-size: 26px;
        font-weight: bold;
        color: #5D4037;
    }

    /* Estilos del perfil de usuario */
    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .profile-dropdown {
        position: relative;
        display: inline-block;
    }

    .profile-button {
        background: none;
        border: none;
        color: #5D4037;
        font-size: 16px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    /* Efecto de escala al pasar el mouse */
    .profile-button:hover {
        transform: scale(1.1);
    }

    .profile-icon {
        font-size: 40px;
        transition: color 0.3s ease;
    }

    .profile-button:hover .profile-icon {
        color: #4A90E2;
    }

    /* Estilos del menú desplegable */
    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        background: white;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        overflow: hidden;
        min-width: 160px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease-in-out;
    }

    .profile-dropdown:hover .dropdown-menu {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .dropdown-menu a {
        display: block;
        padding: 12px;
        color: #333;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease;
    }

    .dropdown-menu a:hover {
        background: #f0f0f0;
    }
</style>
